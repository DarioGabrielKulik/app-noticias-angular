
<div class="jumbotron mt-4">
   <h2 class="heading">Filtrar Noticias Por Pais y Categoria</h2>
   <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
        <form (ngSubmit)="buscarNoticia()">
            <div class="form-group">
               <select class="form-select form-control form-control-lg" name="categoria" [(ngModel)]="categoriaSeleccionada">
                  <option *ngFor="let categoria of categorias" [value]="categoria.value">{{categoria.nombre}}</option>
                </select>
              </div>
              <div class="form-group">
               <select class="form-select form-control form-control-lg" name="pais" [(ngModel)]="paisSeleccionado">
                  <option *ngFor="let pais of paises" [value]="pais.value">{{pais.nombre}}</option>
                </select>
              </div>
              <button class="btn btn-primary btn-block btn-lg" type="submit">Buscar</button>
        </form>
        
    </div>
   </div>
</div>
