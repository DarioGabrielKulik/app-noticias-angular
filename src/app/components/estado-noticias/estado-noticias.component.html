<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let noticia of recibirNoticias ; let i = index">
      <div class="card m-4">
        <img [src]='noticia.urlToImage' class="card-img-top" alt="...">
        <div class="card-body">
          <span>{{noticia.author}}</span>
          <h5>{{noticia.title}}</h5>
          <a class="btn btn-primary btn-block btn-lg" [href]="noticia.url">Noticia</a>
        </div>
      </div>
    </div>
  </div>
